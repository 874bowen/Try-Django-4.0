{% extends "base.html" %}
{% block content %}
    <h1>Article List</h1>
    <ul>
        {% if articles_list %}
            {% for article in articles_list %}
                <li>
                    <p>
                        {{ article.title }} <a href="{% url 'articles:article_detail' article.id %}">View</a>

                    </p>
                    (<a href="{% url 'articles:article_update' article.id %}">Update</a> |
                    <a href="{% url 'articles:article_delete' article.id %}">Delete</a>) <br/>
                </li>
            {% endfor %}
        {% endif %}

    </ul>
    <p>
        <a href="{% url 'articles:all' %}">View Articles</a> ({{ articles_count }}) |
        <a href="{% url 'articles:article_create' %}">Add an Article</a>
    </p>
{% endblock %}
