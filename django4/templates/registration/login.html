{% extends "base.html" %}

{% block content %}

{% if form.errors %}
  <p style="color: #f40c0c">Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" class="btn btn-primary" value="Login" />
<input type="hidden" name="next" value="{{ next }}" />
<p>Need an account? Please <a href="{% url 'articles:register' %}">Register</a></p>
</form>
{% endblock %}
