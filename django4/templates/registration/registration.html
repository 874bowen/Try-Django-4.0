{% extends  "base.html" %}
{% block content %}
{% if form.errors %}
  <p style="color: #f40c0c">Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Register"  />
</form>
<p>Already have an account? Please <a href="{% url 'login' %}">Login</a></p>

{% endblock %}
